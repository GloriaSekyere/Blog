{% extends "BlogPost/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new blog post:</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'BlogPost:new_blog' %}" method='post' class="forms">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add blog post</button>
        {% endbuttons %}
    </form>

{% endblock content %}
