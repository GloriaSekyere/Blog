{% extends "BlogPost/base.html" %}

{% block page_header %}
    <h2>Delete blog post:</h2>
{% endblock page_header %}

{% block content %}
    
    <form method='post'>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>

        
            <button name="submit" class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-primary" href="{% url 'BlogPost:blog_detail' post.id %}">Cancel</a>
       
        
    </form>

{% endblock content %}
